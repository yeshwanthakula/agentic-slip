apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: llm-nodepool
spec:
  # Template for nodes
  template:
    metadata:
      labels:
        node-type: "llm-worker"
    spec:
      # Node requirements
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]  # Prefer spot for cost savings
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t3.medium", "t3.large", "c5.large", "c5.xlarge"]
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
      
      # Node class reference
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
      
      # Taints for LLM workloads (optional)
      taints:
        - key: "workload-type"
          value: "llm"
          effect: NoSchedule
  
  # Disruption settings
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s  # Aggressive scale-down for cost savings
    expireAfter: 30m 